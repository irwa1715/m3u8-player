<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>M3U8 Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Clappr -->
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  
  <!-- Bootstrap (opsional) -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
    crossorigin="anonymous"
  />
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    crossorigin="anonymous"
  ></script>

  <style>
    body {
      background-color: #000;
      color: white;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #player {
      width: 100%;
      max-width: 800px;
      height: 450px;
      margin-top: 20px;
    }
    h1 {
      font-size: 24px;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 id="title">Loading...</h1>
  <div id="player"></div>

  <script>
    const slug = window.location.hash.substring(1);
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxxxxxx/exec";

    if (!slug) {
      document.body.innerHTML = "<h2 style='color:white'>❌ Slug tidak ditemukan di URL.</h2>";
    } else {
      fetch(`${GAS_URL}?slug=${slug}`)
        .then(res => res.json())
        .then(data => {
          if (!data || !data.m3u8) {
            document.body.innerHTML = "<h2 style='color:white'>❌ Link belum tersedia</h2>";
            return;
          }

          document.getElementById("title").innerText = data.title || slug;

          new Clappr.Player({
            source: data.m3u8,
            parentId: "#player",
            poster: data.poster || "",
            autoPlay: true,
            width: "100%",
            height: "100%",
          });
        })
        .catch(err => {
          document.body.innerHTML = "<h2 style='color:white'>⚠️ Gagal ambil data</h2>";
          console.error(err);
        });
    }
  </script>
</body>
</html>
