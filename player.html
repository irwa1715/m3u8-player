<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>M3U8 Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: Arial, sans-serif;
    }
    #player {
      width: 100%;
      height: 100vh;
      position: relative;
    }
    #loading {
      color: white;
      text-align: center;
      margin-top: 20%;
      font-size: 1.5em;
    }
    .control-button {
      position: absolute;
      bottom: 80px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    #rewind {
      left: 20px;
    }
    #forward {
      right: 20px;
    }
    .controls-visible .control-button {
      opacity: 1;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
</head>
<body>
  <div id="loading">‚è≥ Memuat player...</div>
  <div id="player">
    <button id="rewind" class="control-button">‚è™ 10s</button>
    <button id="forward" class="control-button">‚è© 10s</button>
  </div>

  <script>
    async function loadPlayer() {
      const slug = window.location.hash.substring(1);
      if (!slug) {
        document.body.innerHTML = "<h2 style='color:white;text-align:center'>‚ùå Slug tidak ditemukan</h2>";
        return;
      }

      const metaURL = `https://script.google.com/macros/s/AKfycbweMaXkqUSwx99S2V9vrJjaZ695OKaZ9dLNyDVVvyUQEkblcQ9dioVEXLNy2b2lj1gC/exec?slug=${slug}&key=RAHASIA123`;

      try {
        const res = await fetch(metaURL);
        const data = await res.json();

        if (!data || !data.player) {
          document.body.innerHTML = "<h2 style='color:white;text-align:center'>‚ùå Data tidak ditemukan atau tidak ada player</h2>";
          return;
        }

        const videoUrl = data.player;
        document.getElementById("loading").remove();

        const player = new Clappr.Player({
          source: videoUrl,
          parentId: "#player",
          autoPlay: true,
          mimeType: "application/x-mpegURL",
          width: "100%",
          height: "100%",
          playback: {
            crossOrigin: "anonymous"
          }
        });

        document.getElementById("rewind").onclick = () => {
          if (player && player.getCurrentTime) {
            player.seek(Math.max(player.getCurrentTime() - 10, 0));
          }
        };

        document.getElementById("forward").onclick = () => {
          if (player && player.getCurrentTime && player.getDuration) {
            player.seek(Math.min(player.getCurrentTime() + 10, player.getDuration()));
          }
        };

        // üîÑ Tampilkan kontrol saat mouse bergerak
        let timeout;
        const container = document.getElementById('player');
        container.addEventListener('mousemove', () => {
          container.classList.add('controls-visible');
          clearTimeout(timeout);
          timeout = setTimeout(() => {
            container.classList.remove('controls-visible');
          }, 3000);
        });

      } catch (e) {
        console.error("‚ö†Ô∏è Gagal memuat player:", e);
        document.body.innerHTML = "<h2 style='color:white;text-align:center'>‚ö†Ô∏è Gagal memuat player</h2>";
      }
    }

    loadPlayer();
  </script>
</body>
</html>
